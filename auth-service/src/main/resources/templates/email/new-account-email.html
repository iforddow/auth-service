<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body style="margin:0; padding:0; background-color:#f6f9fc; font-family: Arial, sans-serif; color:#333;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f6f9fc; padding:40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); padding:40px;">
                <tr>
                    <td align="center">
                        <h2 style="margin:0; font-size:24px; color:#111; font-weight:600;">Welcome to AuthService!</h2>
                    </td>
                </tr>
                <tr>
                    <td style="padding:20px 0 30px 0; text-align:center;">
                        <p style="margin:0; font-size:16px; line-height:1.5; color:#555;">
                            Thanks for signing up! Please confirm your email address by clicking the button below.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <a th:href="${verificationLink}"
                           style="display:inline-block; background-color:#4CAF50; color:#ffffff; text-decoration:none; padding:12px 28px; border-radius:6px; font-size:16px; font-weight:600; letter-spacing:0.3px; transition:background-color 0.2s ease-in-out; cursor:pointer;">
                            Verify Email
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top:30px; text-align:center;">
                        <p style="margin:0; font-size:14px; color:#777; line-height:1.6;">
                            If you did not create an account, you can safely ignore this email.<br>
                            This link will expire automatically after a short period.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
